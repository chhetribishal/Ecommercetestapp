<h2 class="bg-light mb-2 text-center">Add New Product</h2>
<form (submit)="addNewProduct(addProductForm)" #addProductForm="ngForm" style="border: 5px solid #0a4580 !important;; padding:10px;">
    <div class="row g-3">
        <div class="col-md-6 mb-3">

            <label for="validationServer01" >Product name</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="Enter Product Name" required
                name="product_name" ngModel>

        </div>
    
        <div class="col-md-6 mb-3">
            <label for="validationServer02" >Category Id</label>
            <input type="text" class="form-control is-valid" id="validationServer02" required name="product_category"
                ngModel>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-md-6 mb-3">
            <label for="validationServer03" >Description</label>
            <textarea type="text" class="form-control is-valid" placeholder="Enter Product Description" required
                name="product_description" ngModel>
       </textarea>
        </div>

        <div class="col-md-6 mb-3">
            <label>Rating</label><br>
            <select style ="width :200px"  class="custom-select" required name="product_rating" ngModel>
                <option selected value="">Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3 </option>
                <option value="4">4 </option>
                <option value="5">5</option>
            </select>
        </div>
    </div>

    <div class="row g-3">
        <div class="col-md-6 mb-3">
            <label for="validationServer01" >Product Color</label>
            <input type="text" class="form-control is-valid" placeholder="Enter Product Description" required
                name="product_color" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer02" >Is Avaialable</label><br>
            <select style ="width :200px"  class="custom-select" required name="product_available" ngModel>
                <option selected value="">Choose---</option>
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </div>
    </div>
    <div class="row g-3">
        <div class="col-md-6 mb-3">
            <label for="validationServer01" >Product Price</label>
            <input type="text" class="form-control is-valid" placeholder="Enter Product Price" required
                name="product_price" ngModel>
        </div>
        <div class="col-md-6 mb-3">
            <label for="validationServer02">Reviews</label><br>
            <select style ="width :200px" class="custom-select" required name="product_reviews" ngModel>
                <option selected value="">Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3 </option>
                <option value="4">4 </option>
                <option value="5">5</option>
            </select>
        </div>
    </div>
        <button class="btn btn-primary" type="submit">Submit Form</button>
</form>
<br>
